<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewVideo</title>
    <link rel="stylesheet" type="text/css" href="src/normalize.css">
    <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
    <header>
        <div id="main-header">
            <img src="img/logo.jpg" alt="Logo channel" id="logo">
            <input type="text" id="search">
            <button id="upload">Добавить видео</button>
        </div>
    </header>

    <div id="wrapper">
        <div class="container">
            <div class="video-stream">Видео</div>
            <div class="watch-header">
                <h1>Заголовок</h1>
                <div class="watch-description">
                    <p>Опубликовано</p>
                    <p>Количество просмотров</p>
                </div>
                <div class="watch-list"><p>Лист видео</p></div>
            </div>
        </div>
    </div>

    <footer></footer>
    <script src="src/script.js"></script>
</body>
</html>
