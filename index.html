<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NewVideo</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <header>
            <div class="container">
                <div id="main-header">
                    <img src="img/logo.jpg" alt="Logo channel" id="logo">
                    <div id="search">
                        <form>
                            <input type="text" name="name">
                            <button type="submit" value="submit"></button>
                        </form>
                    </div>
                    <a href="#modal-form"><button id="upload">Добавить видео</button></a>
                </div>
            </div>
        </header>
        
        <div class="modal" id="modal-form">
            <div class="modal-container">
                
                <!-- title - заголовок видео;
                created_utc - дата публикации;
                score - кол-во просмотров; -->
                

                <form id="upload-form">
                  Добавить видео:<br><br>
                  <input type="text" name="score" placeholder="Заголовок видео"><br><br>
                  <input type="date" name="date" value="2017-01-02"><br><br>
                  <input type="text" name="url" placeholder="https://www.youtube.com/?..."><br><br>
                  <input type="submit" value="Добавить видео"><br><br>
                </form>

                <a id="close" href="#modal-close">Закрыть</a>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="video-box">
                    <div class="video-stream">Видео</div>
                    <div class="watch-header page-element">
                        <h3 id="watch-title">Заголовок</h3>
                        <div class="watch-description">
                            <p>Опубликовано: <span id="watch-time"></span></p>
                            <p>Количество просмотров: <span id="watch-view"></span></p>
                        </div>
                    </div>
                </div>
                <div class="watch-list page-element">

                    <!-- here are our video-items -->

                </div>

            </div>
        </div>

        <footer></footer>

        

        <script src="script.js"></script>
    </body>
</html>
